{% extends 'index.html' %}
{% block body %}
<div class="row">
    <div class="large-9 columns">
        <h3>Get in Touch!</h3>
        <p>We'd love to hear from you. reach out to us and one of our awesome team members will get back to you, We love getting email all day <em>all day</em>.</p>
        <div class="section-container tabs" data-section>
            <section class="section">
                <h5 class="title"><a href="#panel1">Contact Our Administrator</a></h5>
                <div class="content" data-slug="panel1">
                    <form>
                        <div class="row collapse">
                            <div class="large-2 columns">
                                <label class="inline">Your Name</label>
                            </div>
                            <div class="large-10 columns">
                                <input type="text" id="yourName" placeholder="Jane Smith">
                            </div>
                        </div>
                        <div class="row collapse">
                            <div class="large-2 columns">
                                <label class="inline"> Your Email</label>
                            </div>
                            <div class="large-10 columns">
                                <input type="text" id="yourEmail" placeholder="jane@smithco.com">
                            </div>
                        </div>
                        <label>What's up?</label>
                        <textarea rows="4"></textarea>
                        <button type="submit" class="radius button">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
